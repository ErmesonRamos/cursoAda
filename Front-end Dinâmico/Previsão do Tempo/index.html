<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condições do Tempo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Condições de Tempo</h1>

    <section id="search-form">
      <form>
        <input type="text" name="" id="input-location">
        <button id="button-location">Pesquisar</button>
      </form>

    <section id="time-info">
      <div class="time-data">

        <span>27°</span>

    </section>
  </main>
  <script src="js/index.js"></script>

</html>
